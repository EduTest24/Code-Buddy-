<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBuddy</title>

    <link
      rel="shortcut icon"
      href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKuTc7qkHWaYf28JiX4NMHDn3TMp0eOKSKIULZihvCpxKFtLnTVu2zlmy6B_ee_fIb28OgYKbWKMqK8TIl3P3MMgNw1brcdh4OCdsVFhiq-honEPYjoFRGaYZVGppQ5W-A2jZKvBL8bcnvxVE2JeId5t4VppBrjMJySVrUfx-ofHkfichUYRXAUJ1Mr3s/s679/Screenshot%202024-10-25%20152947.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><b><i>Code{Buddy}</i></b></a
        >
        <form class="d-flex ms-auto" onsubmit="searchProgram(event)">
          <input
            class="form-control me-2"
            id="search-input"
            type="search"
            placeholder="Search for a program"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Tabs for Languages -->
    <div class="container my-4">
      <ul class="nav nav-tabs" id="languageTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="c-tab"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            onclick="loadPrograms('C')"
          >
            C
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="java-tab"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            onclick="loadPrograms('Java')"
          >
            Java
          </button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="container-fluid my-3">
      <div class="row">
        <!-- Sidebar with program names -->
        <div class="col-md-3 sidebar">
          <h5>Available Programs</h5>
          <div id="program-names">
            <p class="text-muted">Select a language tab to view programs.</p>
          </div>
        </div>

        <!-- Main Code Display -->
        <div class="col-md-9">
          <h3 id="program-title" class="text-muted">Program Code</h3>
          <div id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="code-container" id="code-container">
            <p class="text-muted">Select a program to view its code.</p>
          </div>
          <button class="btn btn-primary copy-btn" onclick="copyCode()">
            Copy Code
          </button>
          <div id="success-message" class="alert alert-success mt-3">
            Programs loaded successfully!
          </div>
          <div id="error-message" class="alert alert-danger mt-3">
            Error loading programs. Please try again.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
